<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Skool - Professional Reader View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #previewModal { display: none; }
        /* This ensures the email content doesn't inherit weird styles */
        #modalBody { 
            all: revert; 
            display: block;
            width: 100%;
        }
        .browser-chrome { background: linear-gradient(to bottom, #efefef, #e2e2e2); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div class="max-w-5xl mx-auto py-12 px-4">
        <div class="bg-white rounded-3xl shadow-2xl border border-slate-200 overflow-hidden">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">Step 4: Email Designer</h1>
                    <p class="text-slate-500">Craft your high-converting dispatch message below.</p>
                </div>
                <button onclick="openPreview()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all active:scale-95 flex items-center gap-2">
                    <span>üëÅÔ∏è View as Reader</span>
                </button>
            </div>

            <div class="p-8 space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Subject Line</label>
                    <input type="text" id="subjectInput" value="Urgent: High-Paying Load for [Legal Name] (MC [MC Number])" 
                           class="w-full p-4 bg-white border-2 border-slate-200 rounded-xl outline-none focus:border-blue-500 transition-all text-slate-700 font-semibold">
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">HTML Message Body</label>
                    <textarea id="bodyInput" class="w-full h-96 p-5 bg-slate-900 text-blue-400 rounded-xl font-mono text-sm outline-none border-4 border-slate-800" placeholder="Paste your professional HTML here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="previewModal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onclick="closePreview()"></div>
        
        <div class="bg-white w-full max-w-4xl h-[90vh] rounded-2xl z-10 overflow-hidden flex flex-col shadow-2xl animate-in fade-in zoom-in duration-200">
            
            <div class="browser-chrome border-b p-3 flex items-center gap-4">
                <div class="flex gap-1.5 px-2">
                    <div class="w-3 h-3 bg-red-400 rounded-full border border-red-500/20"></div>
                    <div class="w-3 h-3 bg-yellow-400 rounded-full border border-yellow-500/20"></div>
                    <div class="w-3 h-3 bg-green-400 rounded-full border border-green-500/20"></div>
                </div>
                <div class="flex-1 bg-white/80 border rounded-md py-1 text-[10px] text-slate-400 text-center truncate italic px-4">
                    https://mail.google.com/inbox/view/dispatch-skool
                </div>
                <button onclick="closePreview()" class="px-2 text-slate-500 hover:text-black font-bold text-xl">&times;</button>
            </div>

            <div class="flex-1 overflow-y-auto bg-white flex flex-col">
                <div class="px-8 pt-8 pb-4 border-b">
                    <h2 id="modalSubject" class="text-xl text-slate-800 mb-6 font-medium"></h2>
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold">D</div>
                        <div class="text-sm">
                            <span class="font-bold text-slate-900">Dispatch Skool</span> <span class="text-slate-400 text-xs font-normal ml-1">&lt;notifications@dispatchskool.com&gt;</span>
                            <div class="text-slate-500 text-xs">to [Legal Name]</div>
                        </div>
                    </div>
                </div>

                <div class="p-8 bg-white flex-1">
                    <div id="modalBody" class="mx-auto max-w-[650px]"></div>
                </div>
            </div>

            <div class="p-4 bg-slate-50 border-t flex justify-end">
                <button onclick="closePreview()" class="bg-slate-800 text-white px-6 py-2 rounded-lg font-bold">Exit Preview</button>
            </div>
        </div>
    </div>

    <script>
        function openPreview() {
            const subject = document.getElementById('subjectInput').value;
            let body = document.getElementById('bodyInput').value.trim();

            document.getElementById('modalSubject').innerText = subject;
            
            // Fix: If the content is already HTML, we DON'T add <br> tags.
            // This prevents the weird large gaps you saw.
            if (!body.includes('</')) {
                body = body.replace(/\n/g, '<br>');
            }
            
            document.getElementById('modalBody').innerHTML = body;
            document.getElementById('previewModal').style.display = 'flex';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Auto-load the high-tech test email below
        window.onload = function() {
            document.getElementById('bodyInput').value = testEmail;
        };
    </script>
</body>
</html>
