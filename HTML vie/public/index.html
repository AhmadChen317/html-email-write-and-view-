<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Skool - Full Screen Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hidden by default */
        #previewModal { display: none; }
        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-6">

    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-2xl shadow-sm border p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-bold text-slate-800">Step 4: Craft Your Email</h1>
                <button onclick="openPreview()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition flex items-center gap-2">
                    üëÅÔ∏è Preview Email
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Subject Line</label>
                    <input type="text" id="subjectInput" value="Load for [Legal Name] - MC [MC Number]" 
                           class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Message Body (HTML)</label>
                    <textarea id="bodyInput" class="w-full h-80 p-4 bg-slate-50 border rounded-xl font-mono text-sm outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste your HTML here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="previewModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 md:p-10">
        <div class="absolute inset-0 modal-overlay" onclick="closePreview()"></div>
        
        <div class="bg-white w-full max-w-4xl max-h-full rounded-3xl shadow-2xl z-10 overflow-hidden flex flex-col">
            <div class="p-4 border-b bg-slate-50 flex justify-between items-center">
                <div class="flex gap-2 items-center">
                    <div class="w-3 h-3 bg-red-400 rounded-full"></div>
                    <span class="text-sm font-medium text-slate-500">Live Desktop Preview</span>
                </div>
                <button onclick="closePreview()" class="text-slate-400 hover:text-slate-600 text-2xl font-bold">&times;</button>
            </div>

            <div class="flex-1 overflow-y-auto bg-slate-200 p-4 md:p-12">
                <div class="bg-white max-w-[600px] mx-auto shadow-lg rounded-sm overflow-hidden min-h-[400px]">
                    <div class="p-6 border-b bg-white">
                        <div class="text-sm text-slate-400">Subject:</div>
                        <div id="modalSubject" class="text-lg font-bold text-slate-800"></div>
                    </div>
                    <div id="modalBody" class="p-8"></div>
                </div>
            </div>
            
            <div class="p-4 border-t bg-white text-center">
                <button onclick="closePreview()" class="px-8 py-2 bg-slate-800 text-white rounded-full font-bold">Close Preview</button>
            </div>
        </div>
    </div>

    <script>
        function openPreview() {
            const subject = document.getElementById('subjectInput').value;
            const body = document.getElementById('bodyInput').value;

            document.getElementById('modalSubject').innerText = subject;
            // Renders HTML correctly and converts new lines to breaks
            document.getElementById('modalBody').innerHTML = body.replace(/\n/g, '<br>');
            
            document.getElementById('previewModal').style.display = 'flex';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Default Content for Test
        document.getElementById('bodyInput').value = `<div style="font-family: sans-serif; border: 2px solid #1a56db; padding: 20px; border-radius: 10px;">
    <h2 style="color: #1a56db;">New Load Alert</h2>
    <p>We have a load for <b>[Legal Name]</b>.</p>
    <p>MC Number: <b>[MC Number]</b></p>
    <div style="background: #1a56db; color: white; padding: 10px; text-align: center; border-radius: 5px; font-weight: bold;">
        CLICK TO ACCEPT LOAD
    </div>
</div>`;
    </script>
</body>
</html>
